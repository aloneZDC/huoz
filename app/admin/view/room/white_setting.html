{include file="../app/admin/view/public/left.html" /}
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">白名单配置</span></div>
    </div>

    <div class="result-wrap">
        <form name="myform" id="myform" method="post">
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th>等级ID</th>
                        <th>等级名称</th>
                        <th>包赢次数</th>
                        <th>描述</th>
                        <th>操作</th>
                    </tr>
                    {volist name="list" id="vo" empty="暂无数据"}
                        <tr>
                            <td>{$vo.rws_level}</td>
                            <td>{$vo.rws_name}</td>
                            <td>{$vo.rws_win_num}</td>
                            <td>{$vo.rws_desc}</td>
                            <td>
                            	<a href="{:url('add_white_setting',['rws_level'=>$vo['rws_level']])}">编辑</a>
                            </td>
                        </tr>
                    {/volist}
                </table>
                <div class="page">
                    <div>
                        {$page}
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!--/main-->
</div>
<script>
function loading() {
    layer.load(1, {
        shade: [0.3, '#000'] //0.1透明度的白色背景
    });
}
</script>		
</body>

</html>
