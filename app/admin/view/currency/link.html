<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">友情链接</span></div>
    </div>
    <div class="search-wrap">
        <div class="search-content">


        </div>
    </div>
    <div class="result-wrap">

        <div class="result-title">
            <div class="result-list">
                <a href="{:U('Currency/link_add',array('currency_id'=>I('currency_id')))}"><i class="icon-font"></i>新增链接</a>
            </div>
        </div>
        <div class="result-content">
            <table class="result-tab" width="50%">
                <tr>
                    <th>ID</th>
                    <th>链接名称</th>
                    <th>链接地址</th>
                    <th>操作</th>
                </tr>
                <volist name='list' id='vo'>
                    <tr>
                        <td>{$vo['url_id']}</td>
                        <td>{$vo['url_name']}</td>
                        <td>{$vo['url_path']}</td>
                        <td>
                            <a class="link-update"
                               href="{:U('Currency/link_add',array('url_id'=>$vo['url_id']))}">修改</a>
                            <a class="link-del" href="{:U('Currency/link_del',array('url_id'=>$vo['url_id']))}"
                               onclick="return confirm('确认删除吗？')">删除</a>
                        </td>
                    </tr>
                </volist>

            </table>
            <div class="list-page">
                <ul>{$page}</ul>
            </div>
        </div>

    </div>
</div>
<!--/main-->
</div>
</body>
</html>
