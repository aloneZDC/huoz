<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">添加链接</span></div>
    </div>
    <div class="result-wrap">
        <form action="{:U('Currency/link_save')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
            <div class="config-items">
                <div class="config-title">
                    <h1><i class="icon-font">&#xe00a;</i>添加链接</h1>
                </div>
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>
                        <notempty name="list">

                        </notempty>
                        <tr>
                            <th><i class="require-red"></i>链接名称：</th>
                            <td><input name="url_name" type="text" value="{$list['url_name']}"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red"></i>链接地址：</th>
                            <td><input name="url_path" type="text" value="{$list['url_path']}"></td>
                        </tr>
                        <if condition="$list['url_id'] neq ''">
                            <tr>
                                <th><i class="require-red"></i>货币ID：</th>
                                <td><input name="currencyId" type="text" value="{$list['currency_id']}"></td>
                            </tr>
                        </if>
                        <input type="hidden" name="currency_id" value="{$currency_id}"/>
                        <input type="hidden" name="url_id" value="{$list['url_id']}"/>
                        </notempty>
                        <tr>
                            <th></th>
                            <td>
                                <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                                <a href="javascript:;" onclick="history.go(-1)"><input type="button" value="返回"
                                                                                       class="btn btn6"></a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>


<!--/main-->
</div>
</body>
</html>
