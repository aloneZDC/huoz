<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list">
            <i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span
                class="crumb-step">&gt;</span><span class="crumb-name">系统设置</span>
        </div>
    </div>
    <div class="result-wrap">
        <form action="{:U('Currency/have_alladress')}" method="post" id="myform"
              name="myform" enctype="multipart/form-data">
            <div class="config-items">
                <div class="config-title">
                    <h1>
                        <i class="icon-font">&#xe00a;</i>生成地址
                    </h1>
                </div>
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>
                        <tr>
                            <th><i class="require-red">*</i>自动生成地址积分ID：</th>
                            <td><select name="currency_id" id="currency_id">

                                <volist name="curr" id='vo'>

                                    <option value="{$vo.currency_id}">{$vo.currency_name}</option>
                                </volist>


                            </select>

                            </td>
                        </tr>

                        <tr>
                            <th></th>
                            <td><input type="submit" onclick="return confirm('您确定当前操作？')" value="提交"
                                       class="btn btn-primary btn6 mr10"> <input type="button"
                                                                                 value="返回" onclick="history.go(-1)"
                                                                                 class="btn btn6"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </form>
    </div>
</div>
<!--/main-->
</div>
</body>
</html>
