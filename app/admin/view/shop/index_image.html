{include file="../app/admin/view/public/left.html" /}

<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list">
            <i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span
                class="crumb-step">&gt;</span><span class="crumb-name">系统设置</span>
        </div>
    </div>
    <div class="result-wrap">
        <form action="{:url('')}" method="post" id="myform"
              name="myform" enctype="multipart/form-data">
            <div class="config-items">
                <div class="config-title">
                    <h1>
                        <i class="icon-font">&#xe00a;</i>网站信息设置
                    </h1>
                </div>
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>
                        <tr>
                            <th width="15%"><i class="require-red">*</i>爆款图片：</th>
                            <td>
                                <img style="width: 300px;height: 150px;"
                                     src="{$config.shop_hot_image}" alt="hot"><input type="hidden" name="shop_hot_image" value="{$config.shop_hot_image}" class="common-text">
                                <input type="file" name="shop_hot_image" class="common-text">
                            </td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>商家入驻图片：</th>
                            <td>
                                <img style="width: 300px;height: 150px;"
                                     src="{$config.shop_set_in_image}" alt="hot"><input type="hidden" name="shop_set_in_image" value="{$config.shop_set_in_image}" class="common-text">
                                <input type="file" name="shop_set_in_image" class="common-text">
                            </td>
                        </tr>

                        <tr>
                            <th></th>
                            <td>
                                <input type="submit" value="提交"
                                       class="btn btn-primary btn6 mr10">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </form>
    </div>
</div>
<!--/main-->
</div>
</body>
</html>
