{include file="../app/admin/view/public/left.html" /}
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><a href="{:U('Trade/rebot_trade')}">机器人配置列表</a><span class="crumb-step">&gt;</span><span class="crumb-name">机器人配置</span></div>
    </div>
    <div class="result-wrap">
        <form action="{:U('Trade/updateRebotCofig')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
            <div class="config-items">
                <div class="config-title">
                    <h1><i class="icon-font">&#xe00a;</i>机器人配置</h1>
                </div>
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>

                        <tr>
                            <th></th>
                            <td style="color:#f00;">机器人配置开始</td>
                        </tr>

                        <tr>
                            <th>交易对：</th>
                            <td>
                                <input type="text" id="" value="{$tradeName}" size="85" class="common-text" disabled="disabled">
                                <input type="hidden" id="" value="{$id}" size="85" name="id" class="common-text">
                            </td>
                        </tr>

                        {volist name="configList" id="vo" empty="$empty"}
                            <tr>
                                <th><i class="require-red">*</i>{$vo.orc_des}：</th>
                                <td><input type="text" id="" value="{$vo.orc_value}" size="85" name="{$vo.orc_key}" class="common-text">
                                </td>
                            </tr>
                        {/volist}
                        
                        <tr>
                            <th></th>
                            <td style="color:#f00;">机器人配置结束</td>
                        </tr>

                        <tr>
                            <th></th>
                            <td>
                                <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                                <input type="button" value="返回" onclick="history.go(-1)" class="btn btn6">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<!--/main-->
</div>
</body>
</html>
