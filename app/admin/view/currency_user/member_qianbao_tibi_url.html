{include file="../app/admin/view/public/left.html" /}
<!--/sidebar-->
<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">会员钱包提积分地址列表</span></div>
    </div>
    <div class="search-wrap">
        <div class="search-content">
            <form action="{:url('CurrencyUser/MemberQianbaoTibiUrl')}" method="get">
                <table class="search-tab">
                    <tr>
                        <th width="70">会员ID:</th>
                        <td><input class="common-text" placeholder="会员ID" name="member_id" type="text" value="{$member_id}"></td>
                        <th width="70">会员邮箱:</th>
                        <td><input class="common-text" placeholder="会员邮箱" name="email" type="text" value="{$email}"></td>
                        <td><select name="cuid">
                            <option value="">全部</option>
                            {volist name="curr" id='vo'}

                                <option value="{$vo.currency_id}"
                                {eq name="id" value="$vo['currency_id']"}selected='selected'{/eq}
                                >{$vo.currency_name}</option>
                                {/volist}


                        </select></td>
                        <td><input class="btn btn-primary btn2" value="查询" type="submit"></td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
    <div class="result-wrap">

        <div class="result-title">
            <div class="result-list">
            </div>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>

                    <th>会员ID</th>
                    <th>会员邮箱</th>
                    <th>积分类型名称</th>
                    <th>提积分钱包地址</th>


                </tr>
                {volist name='list' id='vo'}
                    <tr>

                        <td>{$vo['user_id']}</td>
                        <td>{$vo['email']}</td>
                        <td>{$vo['currency_name']}</td>
                        <td>{$vo['qianbao_url']}</td>


                    </tr>
                {/volist}

            </table>
            <div class="page">
                <div>
                    {$page}
                </div>
            </div>
        </div>

    </div>
</div>
<!--/main-->
</div>
</body>
</html>
