<include file="App/Admin/View/Public/left.html"/>
<style>
    .btn {
        width: 120px;
        height: 45px;
        font-weight: bolder;
        display: inline-block;
        *display: inline;
        padding: 4px 12px;
        margin-bottom: 0;
        *margin-left: .3em;
        font-size: 16px;
        line-height: 20px;
        color: #333333;
        text-align: center;
        text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
        vertical-align: middle;
        cursor: pointer;
        background-color: #f5f5f5;
        *background-color: #e6e6e6;
        background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6);
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6));
        background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6);
        background-image: -o-linear-gradient(top, #ffffff, #e6e6e6);
        background-image: linear-gradient(to bottom, #ffffff, #e6e6e6);
        background-repeat: repeat-x;
        border: 1px solid #bbbbbb;
        *border: 0;
        border-color: #e6e6e6 #e6e6e6 #bfbfbf;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
        border-bottom-color: #a2a2a2;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);
        filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
        *zoom: 1;
        -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .bhz {
        color: #000;
        text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.25);
        background-color: #FFE4C4;
        *background-color: #FFE4C4;
        background-image: -moz-linear-gradient(top, #FAFAD2, #F0E68C);
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#FAFAD2), to(#F0E68C));
        background-image: -webkit-linear-gradient(top, #FAFAD2, #F0E68C);
        background-image: -o-linear-gradient(top, #FAFAD2, #F0E68C);
        background-image: linear-gradient(to bottom, #FAFAD2, #F0E68C);
        background-repeat: repeat-x;
        border-color: #0044cc #0044cc #002a80;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff0088cc', endColorstr='#ff0044cc', GradientType=0);
        filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
    }

    .ckz {
        color: #FFA500;
        text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.25);
        background-color: #FFE4C4;
        *background-color: #FFE4C4;
        background-image: -moz-linear-gradient(top, #800080, #9400D3);
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#800080), to(#9400D3));
        background-image: -webkit-linear-gradient(top, #800080, #9400D3);
        background-image: -o-linear-gradient(top, #800080, #9400D3);
        background-image: linear-gradient(to bottom, #800080, #9400D3);
        background-repeat: repeat-x;
        border-color: #0044cc #0044cc #002a80;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff0088cc', endColorstr='#ff0044cc', GradientType=0);
        filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
    }

    .ykd {
        color: #7FFF00;
        text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.25);
        background-color: #FFE4C4;
        *background-color: #FFE4C4;
        background-image: -moz-linear-gradient(top, #DC143C, #FF0000);
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#DC143C), to(#FF0000));
        background-image: -webkit-linear-gradient(top, #DC143C, #FF0000);
        background-image: -o-linear-gradient(top, #DC143C, #FF0000);
        background-image: linear-gradient(to bottom, #DC143C, #FF0000);
        background-repeat: repeat-x;
        border-color: #0044cc #0044cc #002a80;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff0088cc', endColorstr='#ff0044cc', GradientType=0);
        filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
        float: left;
    }

    .red {
        color: #f00;
        font-weight: bolder;
    }

    .green {
        color: #008080;
        font-weight: bolder;
    }

    .bh {
        margin: 50px 0 0 100px;
        height: 100px;
    }

    .bh_time {
        width: 190px;
        height: 35px;
        float: left;
        margin-left: 50px;
        font-size: 16px;
        padding: 10px 20px;
    }

    .bh_input {
        float: left;
        margin: 5px 0 0 50px;
    }

    .bh_input input {
        width: 240px;
        height: 35px;
        font-size: 16px;
    }

    #myform, #myform3 {
        float: left;
    }

    .imgs {
        margin-left: 150px;
    }
</style>
<script>
    function checkForm() {
        var expressno = document.getElementById('expressno').value;
        if (expressno != "") {
            document.getElementById('ykd').submit();
        } else {
            alert('请输入正确的快递订单号后再点击已快递按钮');
        }
        return false;
    }
</script>
<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">一元夺宝</span></div>
    </div>
    <div class="bh clearfix">
        <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$list.order_id}"/>
            <button name="bhz" class="btn bhz" value="1"
            <eq name="list.choice_time" value="0">
                <else/>
                onclick="return false;"
            </eq>
            >备货中..</button>
        </form>
        <div class="bh_time">
            <eq name="list.choice_time" value="0">
                <else/>
                {$list.choice_time|date='Y-m-d H:i:s',###}
            </eq>
        </div>
    </div>
    <if condition="($list['status'] eq 1) or ($list['status'] eq 2) or ($list['status'] eq 3)">
        <div class="imgs"><img src="__PUBLIC__/Admin/images/arrow.jpg"></div>
        <div class="bh clearfix">
            <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$list.order_id}"/>
                <button name="ckz" class="btn ckz" value="2"
                <eq name="list.delivery_time" value="0">
                    <else/>
                    onclick="return false;"
                </eq>
                >出库中..</button>
            </form>
            <div class="bh_time">
                <eq name="list.delivery_time" value="0">
                    <else/>
                    {$list.delivery_time|date='Y-m-d H:i:s',###}
                </eq>
            </div>
        </div>
    </if>
    <if condition="($list['status'] eq 2) or ($list['status'] eq 3)">
        <div class="imgs"><img src="__PUBLIC__/Admin/images/arrow.jpg"></div>
        <div class="bh clearfix">
            <form action="" method="post" id="myform3" name="myform" enctype="multipart/form-data" class="clearfix">
                <input type="hidden" name="id" value="{$list.order_id}"/>
                <button name="ykd" id="ykd" class="btn ykd" value="3"
                <eq name="list.express_time" value="0">
                    <else/>
                    onclick="return false;"
                </eq>
                onclick="return checkForm();" >已快递..</button>
                <div class="bh_input"><input type="text" name="expressno" placeholder="请输入快递订单号" id="expressno"
                                             value="{$list.expressno}"></div>
            </form>
            <div class="bh_time">
                <eq name="list.express_time" value="0">
                    <else/>
                    {$list.express_time|date='Y-m-d H:i:s',###}
                </eq>
            </div>
        </div>
    </if>
</div>
<!--/main-->
</div>
</body>
</html>
