{include file="../app/admin/view/public/left.html" /}
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">幻灯片</span></div>
    </div>
    <div class="result-wrap">
        <form action="{:url('Flash/add')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
            <div class="config-items">
                <div class="config-title">
                    <h1><i class="icon-font">&#xe00a;</i>幻灯片设置</h1>
                </div>
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>
                        <tr>
                            <th><i class="require-red">*</i>选择放哪的幻灯片</th>
                            <td>
                                {foreach name="type" item="vo" key="k"}
                                <label>
                                    <input type="radio" {if condition="$flash['type'] == $k"} checked{/if} name="type" value="{$k}" />
                                    {$vo}
                                </label>
                                {/foreach}
                            </td>
                        </tr>

                        <tr>
                            <th width="15%"><i class="require-red">*</i>幻灯图片：</th>
                            <td><img style="width:400px;" src="{$flash.pic}"><input type="hidden" name="pic"
                                                                                    value="{$flash.pic}"
                                                                                    class="common-text"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>幻灯图片上传：</th>
                            <td><input type="file" name="Filedata" class="common-text"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>图片标题：</th>
                            <td><input type="text" id="" value="{$flash.title}" size="85" name="title"
                                       class="common-text"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>排序：</th>
                            <td><input type="text" id="" value="{$flash.sort}" size="85" name="sort"
                                       class="common-text"><input type="hidden" id="" value="{$flash.flash_id}"
                                                                  size="85" name="flash_id" class="common-text"></td>
                        </tr>

                        <tr>
                            <th><i class="require-red">*</i>背景色：</th>
                            <td><input type="text" id="bgcolor" value="{$flash.bgcolor}" size="85" name="bgcolor" class="common-text">
                            </td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>背景色2：</th>
                            <td><input type="text" id="bgcolor2" value="{$flash.bgcolor2}" size="85" name="bgcolor2" class="common-text">
                            </td>
                        </tr>

                        <tr>
                            <th><i class="require-red">*</i>跳转地址：</th>
                            <td><input type="text" id="jump_url" value="{$flash.jump_url}" size="85" name="jump_url"
                                       class="common-text"></td>
                        </tr>

                        <tr>
                            <th><i class="require-red">*</i>语言</th>
                            <td>
                                <label>
                                    中文<input type="radio" name="lang" value="tc" {if condition="$flash['lang'] == 'tc'"}checked="checked"{/if}  />
                                </label>
                                <label>
                                    英文<input type="radio" name="lang" value="en" {if condition="$flash['lang'] == 'en'"}checked="checked"{/if}  />
                                </label>
                            </td>
                        </tr>

                        <tr>
                            <th></th>
                            <td>
                                <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                                <a href="{:url('Flash/index')}"><input type="button" value="返回" class="btn btn6"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </form>
    </div>
</div>
<!--/main-->
</div>
</body>
</html>
