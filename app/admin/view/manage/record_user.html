{include file="../app/admin/view/public/left.html" /}
<script src="__PUBLIC__/static/js/laydate/laydate.js"></script>
<!--/sidebar-->
<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">用户记录</span></div>
    </div>
    <div class="result-wrap">
        <div class="search-wrap">
            <div class="search-content">
                <form action="{:url('')}" method="get">
                    <table class="search-tab">
                        <tr>
                            <td width="70">会员ID:</td>
                            <td><input class="common-text" placeholder="ID" name="member_id" value="{:input('member_id')}" type="text"></td>
                            <td width="70">会员账号:</td>
                            <td><input class="common-text" placeholder="登录帐号" name="email"  value="{:input('email')}" type="text"></td>
                            <td width="70">登陆时间:</td>
                            <td>
                                <input class="common-text laydate-icon" placeholder="请选择日期" id="laydate" name="date" value="{:input('date')}" type="text" style="cursor: pointer;">
                            </td>

                            <td><button class="btn btn-primary btn2">查询</button></td>
                        </tr>
                    </table>
                </form>

            </div>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th>会员ID</th>
                    <th>邮箱</th>
                    <th>昵称</th>
                    <th>真实姓名</th>
                    <th>操作内容</th>
                    <th>登陆IP</th>
                    <th>时间</th>
                </tr>
                {volist name='list' id='vo'}
                    <tr>
                        <td>{$vo['member_id']}</td>
                        <td>{$vo['email']}</td>
                        <td>{$vo['nick']}</td>
                        <td>{$vo['name']}</td>
                        <td>登录</td>
                        <td>{$vo['login_ip']}</td>
                        <td>{$vo['login_time']}</td>
                    </tr>
                {/volist}

            </table>
            <div class="page">
                <div>
                    {$page}
                </div>
            </div>
        </div>

    </div>
</div>
<!--/main-->
</div>
</body>
</html>
<script>

    !function () {
        //laydate.skin('molv');
        laydate({
            elem: '#laydate'
        });
    }();
</script>
