<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">管理员管理</span></div>
    </div>
    <div class="result-wrap">
        <form action="{:U('Manage/addAdmin')}" method="post" id="myform" name="myform">
            <div class="config-items">
                <div class="config-title">
                    <h1><i class="icon-font">&#xe00a;</i>管理员信息设置</h1>
                </div>
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>
                        <tr>
                            <th width="15%"><i class="require-red">*</i>管理员名称：</th>
                            <td><input name="username" id="" value="{$list.username}" type="text">
                                <input name="admin_id" id="" value="{$list.admin_id}" type="hidden">
                            </td>
                        </tr>

                        <tr>
                            <th width="15%"><i class="require-red">*</i>姓名：</th>
                            <td>
                                <input name="nickname" id="" value="{$list.nickname}" type="text">
                                <span id="showBug" style=" margin-left:10px;color:#FF0000"></span>
                            </td>
                        </tr>

                        <tr>
                            <th width="15%"><i class="require-red">*</i>备注：</th>
                            <td>
                                <textarea name="remarks" id="remarks" cols="120" rows="10">{$list.remarks}</textarea>
                                <span id="showBug" style=" margin-left:10px;color:#FF0000"></span>
                            </td>
                        </tr>

                        <tr>
                            <th width="15%"><i class="require-red">*</i>旧的密码：</th>
                            <td><input name="oldpassword" id="oldpassword" value="" type="password"></td>
                        </tr>

                        <tr>
                            <th width="15%"><i class="require-red">*</i>新的密码：</th>
                            <td><input name="password" id="password" value="" type="text"></td>
                        </tr>

                        <tr>
                            <th></th>
                            <td>
                                <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                                <a href="{:U('Manage/index')}"><input type="button" value="返回" class="btn btn6"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#myform").submit(function () {
            var oldpassword = $("input[name=oldpassword]"),
                password = $("input[name=password]");

            if ($.trim(oldpassword.val()).length < 1) {
                layer.alert('原密码不能为空。');
                oldpassword.focus();
                return false;
            }

            if ($.trim(password.val()).length < 1) {
                layer.alert('新密码密码不能为空。');
                password.focus();
                return false;
            }

            return true;
        });
    });
</script>
<!--/main-->
</div>
</body>
</html>
