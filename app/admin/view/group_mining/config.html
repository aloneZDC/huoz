{include file="../app/admin/view/public/left.html" /}
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">参数配置</span></div>
    </div>
    <div class="result-wrap">
        <form action="{:U('GroupMining/update_config')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
            <div class="config-items">
                <div class="config-title">
                    <h1><i class="icon-font">&#xe00a;</i>拼团挖矿参数设置</h1>
                </div>
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>

                        {volist name="configList" id="vo" empty="$empty"}
                            <tr>
                                <th><i class="require-red">*</i>{$vo.gmc_des}：</th>
                                <td><input type="text" id="" value="{$vo.gmc_value}" size="85" name="config[{$vo.gmc_key}]"
                                           class="common-text">
                                </td>
                            </tr>
                        {/volist}

                        <tr>
                            <th></th>
                            <td>
                                <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                                <input type="button" value="返回" onclick="history.go(-1)" class="btn btn6">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<!--/main-->
</div>
</body>
</html>
