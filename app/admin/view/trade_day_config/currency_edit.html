<div class="weadmin-nav layui-clear">
    <span class="fr">
        <a class="layui-btn" href="javascript:location.replace(location.href);" title="刷新"><i
                class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="weadmin-body">
    <form class="layui-form form">
        <input type="hidden" name="id" id="id" value="{$info.id}">

        <form class="layui-form form">
            <div class="layui-form-item">
                <label class="layui-form-label">交易对(前)币种</label>
                <div class="layui-input-block">
                    <select name="currency_id">
                        {volist name="currency" id="v"}
                        <option value="{$v.currency_id}" {if condition="$info.currency_id eq $v.currency_id"}selected{/if} >
                            {$v.currency_name}
                            {if condition="$v.is_trade_currency eq 1"}
                            (币币)
                            {/if}
                        </option>
                        {/volist}
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">交易对(后)币种</label>
                <div class="layui-input-block">
                    <select name="currency_trade_id">
                        {volist name="currency" id="v"}
                        <option value="{$v.currency_id}" {if condition="$info.currency_trade_id eq $v.currency_id"}selected{/if} >
                            {$v.currency_name}
                            {if condition="$v.is_trade_currency eq 1"}
                            (币币)
                            {/if}
                        </option>
                        {/volist}
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-block">
                    <input type="text" name="start_time" id="start_time" placeholder="" class="layui-input"
                           {if condition="$info.start_time gt 0"}value="{:date('Y-m-d H:i:s',$info['start_time'])}" {else /} value="" {/if}
                           >空为不限制
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-block">
                    <input type="text" name="stop_time" id="stop_time" placeholder="" class="layui-input"
                           {if condition="$info.stop_time gt 0"}value="{:date('Y-m-d H:i:s',$info['stop_time'])}" {else /} value="" {/if}
                    >空为不限制
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">购买最低价格限制</label>
                <div class="layui-input-block">
                    <input type="number" name="min_price" id="min_price" placeholder="" value="{$info.min_price}"
                           class="layui-input"> 0为不限制
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">购买最高价格限制</label>
                <div class="layui-input-block">
                    <input type="number" name="max_price" id="max_price" placeholder="" value="{$info.max_price}"
                           class="layui-input"> 0为不限制
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">购买最低数量限制</label>
                <div class="layui-input-block">
                    <input type="number" name="min_num" id="min_num" placeholder="" value="{$info.min_num}"
                           class="layui-input"> 0为不限制
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">购买最高数量限制</label>
                <div class="layui-input-block">
                    <input type="number" name="max_num" id="max_num" placeholder="" value="{$info.max_num}"
                           class="layui-input"> 0为不限制
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">出售最低价格限制</label>
                <div class="layui-input-block">
                    <input type="number" name="sell_min_price" id="sell_min_price" placeholder="" value="{$info.sell_min_price}"
                           class="layui-input"> 0为不限制
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">出售最高价格限制</label>
                <div class="layui-input-block">
                    <input type="number" name="sell_max_price" id="sell_max_price" placeholder="" value="{$info.sell_max_price}"
                           class="layui-input"> 0为不限制
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">出售最低数量限制</label>
                <div class="layui-input-block">
                    <input type="number" name="sell_min_num" id="sell_min_num" placeholder="" value="{$info.sell_min_num}"
                           class="layui-input"> 0为不限制
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">出售最高数量限制</label>
                <div class="layui-input-block">
                    <input type="number" name="sell_max_num" id="sell_max_num" placeholder="" value="{$info.sell_max_num}"
                           class="layui-input"> 0为不限制
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否开启购买</label>
                <div class="layui-input-block">
                    开启购买:<input type="radio" name="is_buy" value="1" {eq name="info.is_buy" value="1"}checked="checked"{/eq} />
                    关闭购买: <input type="radio" name="is_buy" value="0" {eq name="info.is_buy" value="0"}checked="checked"{/eq} />
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否开启出售</label>
                <div class="layui-input-block">
                    开启出售:<input type="radio" name="is_sell" value="1" {eq name="info.is_buy" value="1"}checked="checked"{/eq} />
                    关闭出售: <input type="radio" name="is_sell" value="0" {eq name="info.is_buy" value="0"}checked="checked"{/eq} />
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">机器人用户ID</label>
                <div class="layui-input-block">
                    <input type="text" name="robot_id" id="robot_id" placeholder="" value="{$info.robot_id}"
                           class="layui-input"> 多个以,分割
                </div>
            </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn submit" type="submit" lay-filter="add" lay-submit="">立即提交</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'jquery', 'admin', 'layer'], function () {
        let form = layui.form;

        form.on("submit(add)", data => {
            $.post("{:url('currency_edit')}", data.field, data => {
                if (Number(data.code) === 10000) {
                    return layer.alert(data.message, {
                        icon: 6
                    }, function () {
                        // 获得frame索引
                        let index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        window.parent.location.reload();
                    });
                }
                return layer.alert(data.message, {
                    icon: 5
                })
            });
            return false;
        });
    });
</script>


</div>
</body>
</html>
