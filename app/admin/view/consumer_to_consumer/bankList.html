<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">银行管理</span></div>
    </div>
    <div class="search-wrap">

    </div>
    <div class="result-wrap">

        <div class="result-title">
            <div class="result-list">
                <a href="{:U('ConsumerToConsumer/addBank')}"><i class="icon-font"></i>新增银行</a>
            </div>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th>ID</th>
                    <th>银行名称</th>
                    <th>英文名称</th>
                    <!--<th>logo</th>-->
                    <th>操作</th>
                </tr>
                <volist name='bank_list' id='vo'>
                    <tr>
                        <td>{$vo['id']}</td>
                        <td>{$vo['name']}</td>
                        <td>{$vo['englishname']}</td>
                        <!--<td><img src="{$vo['logo']}" width="50px"/></td>-->
                        <td>
                            <a class="link-update" href="{:U('ConsumerToConsumer/addBank',array('id'=>$vo['id']))}">修改|</a>
                            <a href="javascript:void(0)" class="link-del" onclick="del({$vo.id})">删除</a>
                        </td>
                    </tr>
                </volist>
            </table>
            <div class="list-page">
                <ul>{$page}</ul>
            </div>
        </div>

    </div>
</div>
<!--/main-->
</div>
<script type="text/javascript">
    function del(id) {
        var msg = "您确定要删除吗？";
        if (confirm(msg) == true) {
            $.post('{:U("ConsumerToConsumer/delBank")}', {id: id}, function (data) {
                if (data.code == 1) {
                    //alert(data.msg);
                    window.location.href = '{:U("ConsumerToConsumer/bankList")}';
                } else {
                    alert(data.msg);
                }
            }, 'json');
        } else {
            return false;
        }
    }
</script>
</body>
</html>
