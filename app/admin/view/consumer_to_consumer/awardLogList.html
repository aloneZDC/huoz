<include file="App/Admin/View/Public/left.html"/>

<script type="text/javascript" src="__PUBLIC__/Admin/js/timejs/js/jquery.min.js"></script>

<!--/sidebar-->
<div class="main-wrap">
    <neq name="gettype" value="ajax">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                    class="crumb-name">C2C买入奖励记录</span></div>
        </div>
    </neq>
    <div class="search-wrap">
        <div class="search-content">
            <div class="search-wrap">
                <div class="search-content">
                    <form action="{:U('ConsumerToConsumer/awardLogList')}" method="post">
                        <table class="search-tab">
                            <tr>
                                <th width="70">订单号:</th>
                                <td><input class="common-text" placeholder="订单号" name="order_sn" value="" id="order_sn" type="text"></td>
                                <th width="70">用户id:</th>
                                <td><input class="common-text" placeholder="用户id" name="member_id" value="" id="member_id" type="text"></td>
                                <td><input class="btn btn-primary btn2" value="查询" type="submit"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="result-wrap">
        <form name="myform" id="myform" method="post">
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th>编号</th>
                        <th>订单号</th>
                        <th>会员ID</th>
                        <th>积分类型</th>
                        <th>数量</th>
                        <th>奖励积分类型</th>
                        <th>奖励数量</th>
                        <th>奖励时间</th>
                        <th>状态</th>
                    </tr>
                    <volist name="award_list" id="vo" empty="$empty">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.order_sn}</td>
                            <td>{$vo.member_id}</td>
                            <td>{$vo.currency_mark}</td>
                            <td>{$vo.number}</td>
                            <td>{$vo.award_currency_mark}</td>
                            <td>{$vo.award_number}</td>
                            <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                            <td>支付成功</td>
                        </tr>
                    </volist>
                </table>
                <div class="list-page">
                    <ul>{$page}</ul>
                </div>
            </div>
        </form>
    </div>
</div>
<!--/main-->
</div>
</body>
</html>
