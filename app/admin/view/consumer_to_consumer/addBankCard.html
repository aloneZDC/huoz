<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">银行卡管理</span></div>
    </div>
    <div class="result-wrap">
        <form action="{:U('ConsumerToConsumer/addBankCard')}" method="post" id="myform" name="myform"
              enctype="multipart/form-data">
            <div class="config-items">
                <div class="config-title">
                    <h1><i class="icon-font">&#xe00a;</i>添加银行卡</h1>
                </div>
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>
                        <tr>
                            <th width="15%"><i class="require-red">*</i>银行名称：</th>
                            <td><select name="bankname" id="bankname" data-value="{$bank_card.bankname}">
                                <option value="">请选择</option>
                                <volist name="banklist" id="vo">
                                    <option value="{$vo['id']}">{$vo['name']}</option>
                                </volist>
                            </select></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>开户名：</th>
                            <td><input id="truename" name="truename" type="text" value="{$bank_card.truename}"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>所在支行：</th>
                            <td><input id="bankadd" name="bankadd" type="text" value="{$bank_card.bankadd}"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>卡号：</th>
                            <td><input name="bankcard" type="text" value="{$bank_card.bankcard}"></td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input type="button" onclick="subform()" value="提交" class="btn btn-primary btn6 mr10">
                                <input name="id" type="hidden" value="{$bank_card.id}">
                                <a href="{:U('ConsumerToConsumer/bankcardList')}"><input type="button" value="返回" class="btn btn6"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $(function () {
        var id = $('#bankname').attr('data-value');
        $('#bankname').children('option').each(function () {
            if($(this).val() == id){
                $(this).attr("selected","selected");
            }
        })
    })
    function subform() {
        $('#myform').submit();
    }
</script>
<!--/main-->
</div>
</body>
</html>
