<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">银行管理</span></div>
    </div>
    <div class="result-wrap">
        <form action="{:U('ConsumerToConsumer/addBank')}" method="post" id="myform" name="myform"
              enctype="multipart/form-data">
            <div class="config-items">
                <div class="config-title">
                    <h1><i class="icon-font">&#xe00a;</i>添加银行</h1>
                </div>
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>
                        <tr>
                            <th><i class="require-red">*</i>银行名：</th>
                            <td><input id="name" name="name" type="text" value="{$bank_list.name}" style="width: 25%;"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>银行名：</th>
                            <td><input id="englishname" name="englishname" type="text" value="{$bank_list.englishname}" style="width: 25%;"></td>
                        </tr>
                        <!--<tr>-->
                            <!--<th><i class="require-red">*</i>logo：</th>-->
                            <!--<td><input id="logo" name="logo" type="file" value="{$bank_list.logo}"></td>-->
                        <!--</tr>-->
                        <tr>
                            <th></th>
                            <td>
                                <input type="button" onclick="subform()" value="提交" class="btn btn-primary btn6 mr10">
                                <input name="id" type="hidden" value="{$bank_list.id}">
                                <a href="{:U('ConsumerToConsumer/bankList')}"><input type="button" value="返回" class="btn btn6"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function subform() {
        $('#myform').submit();
    }
</script>
<!--/main-->
</div>
</body>
</html>
