<script type="text/javascript" charset="utf-8" src="/static/admin/kindeditor/kindeditor.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/admin/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/admin/kindeditor/plugins/prettify.js"></script>
<style>
    .img_data {position: relative;width: 100px;}
    .img_data .close_one {font-size: 24px;font-weight: bold;position: absolute;top: -10px;right: -50px;}
    .img_box img {max-width: 100px;max-height: 100px;display: block;margin-top: 20px;margin-right: 10px;margin-left: 20px;}
    .img_box {position: relative;margin-bottom: 10px;margin-right: 10px;float: left;}
    .img_box .close {font-size: 24px;font-weight: bold;position: absolute;top: 5px;right: -20px;}
</style>
<form class="layui-form form" action="" method='POST' style="margin-top: 20px">

    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="we-red">*</span>
            商品分类
        </label>
        <div class="layui-input-block">
            <select name="form[category_id]">
                <option value="">请选择</option>
                {volist name="category" id="vo"}
                <option value="{$vo.id}" >{$vo.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label for="title" class="layui-form-label">
            <span class="we-red">*</span>商品标题
        </label>
        <div class="layui-input-block">
            <input type="text" id="title" name="form[title]" lay-verify="required" placeholder="请输入商品标题" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="we-red">*</span>
            币种
        </label>
        <div class="layui-input-block">
            <select name="form[currency_id]">
                {volist name="currency" id="vo"}
                <option value="{$vo.currency_id}" >{$vo.currency_name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="we-red">*</span>总资产
        </label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" placeholder="请输入总资产" name="form[price]" />
<!--            <span style="position: absolute; top: 0; right: 0; display: table-cell; white-space: nowrap; padding: 7px 10px;">MTK</span>-->
        </div>
    </div>
    <div class="layui-form-item">
        <label for="sort" class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text" name="form[sort]" id="sort" placeholder="请输入排序" class="layui-input" value="99" />
            <span style="position: absolute; top: 0; right: 0; display: table-cell; white-space: nowrap; padding: 7px 10px;">升序排序 即值小排在前面</span>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">
            <span class="we-red">*</span>
            状态
        </label>
        <div class="layui-input-block">
            <select name="form[status]">
                <option value="1">上架</option>
                <option value="2">下架</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" title="主图">
            <span class="we-red">*</span>
            主图
        </label>
        <div class="layui-input-block">
            <div class="image_list">
                <div class="img_box">
                    <div class="layui-upload-drag image_file" data-field="form[img]">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                    </div>
                    <input type="hidden" name="form[img]" >
                    <div class="img_data"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" title="轮播图">轮播图</label>
        <div class="layui-input-block">
            <div class="image_list">
                <div class="layui-upload-drag image_list_upload" data-field="form[banners][]">
                    <i class="layui-icon"></i>
                    <p>多图片上传,点击上传，或将文件拖拽到此处</p>
                </div>
                <div class="img_list"></div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label for="content" class="layui-form-label">
            <span class="we-red">*</span>商品详情
        </label>
        <div class="layui-input-block">
            <textarea id="content" name="form[content]" cols="30" style="width:800px;height:500px;" rows="10"></textarea>
            <script>
                KindEditor.ready(function (K) {
                    window.editor1 = K.create('#content',{
                        uploadJson : '{:url("Index/oss_file_upload")}',
                        fileManagerJson : '{:url("Index/oss_file_upload")}',
                        afterBlur: function(){this.sync();}
                    });
                });
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label for="contract" class="layui-form-label">
            <span class="we-red">*</span>合同协议
        </label>
        <div class="layui-input-block">
            <textarea id="contract" placeholder="请输入商品说明" name="form[contract]" cols="30" style="width:800px;height:500px;" rows="10"></textarea>
            <script>
                KindEditor.ready(function (K) {
                    window.editor2 = K.create('#contract',{
                        uploadJson : '{:url("Index/oss_file_upload")}',
                        fileManagerJson : '{:url("Index/oss_file_upload")}',
                        afterBlur: function(){this.sync();}
                    });
                });
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn submit" type="button" lay-submit lay-filter="submit" data-url="{:url('')}" >立即提交</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    var uploadUrl = "{:url('index/img_upload')}";
    layui.use(['global','form','add','wpupload'], function() {});
</script>
