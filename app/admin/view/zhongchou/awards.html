<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">推荐奖励管理</span></div>
    </div>
    <div class="result-wrap">
        <form action="{:U('Zhongchou/awards')}" method="post" id="myform" name="myform">
            <div class="config-items">
                <div class="config-title">
                    <h1><i class="icon-font">&#xe00a;</i>推荐奖励管理</h1>
                </div>
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>

                        <tr>
                            <th width="15%"><i class="require-red">*</i>奖励积分类型：</th>
                            <td>
                                <select name="ZC_AWARDS_CURRENCY_ID">
                                    <volist name="currency" id="vo">
                                        <option value="{$vo['currency_id']}"
                                        <eq name="vo.currency_id" value="$config['ZC_AWARDS_CURRENCY_ID']">
                                            selected="selected"
                                        </eq>
                                        >{$vo['currency_name']}</option>
                                    </volist>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>一级奖励比例：</th>
                            <td><input name="ZC_AWARDS_ONE_RATIO" value="{$config['ZC_AWARDS_ONE_RATIO']}" type="text">%&nbsp;&nbsp;无比例请填写
                                0
                            </td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>二级奖励比例：</th>
                            <td><input name="ZC_AWARDS_TWO_RATIO" value="{$config['ZC_AWARDS_TWO_RATIO']}" type="text">%&nbsp;&nbsp;无比例请填写
                                0
                            </td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>是否开启奖励：</th>
                            <td><input type="radio" value="1"
                                <eq name="config.ZC_AWARDS_STATUS" value="1">checked="checked"</eq>
                                name="ZC_AWARDS_STATUS" >开启
                                <input type="radio" value="0"
                                <eq name="config.ZC_AWARDS_STATUS" value="0">checked="checked"</eq>
                                name="ZC_AWARDS_STATUS" >关闭
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                                <a href="{:U('Zhongchou/index')}"><input type="button" value="返回" class="btn btn6"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<!--/main-->
</div>
</body>
</html>
