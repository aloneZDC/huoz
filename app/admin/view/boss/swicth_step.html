<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">老板计划阶段</span></div>
    </div>
    <div class="result-wrap">

        <form action="{:U('')}" method="post" enctype="multipart/form-data">
            <div class="config-items">
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <input type="hidden" value="{$list['step_id']}" name="step_id"/>
                        <tbody>
	                        <tr>
	                            <th width="15%">名称：</th>
	                            <td>{$list['name_tc']}</td>
	                        </tr>
	                        
	                        <tr>
		                        <th>最低票数：</th>
		                        <td><input name="min_votes" id="min_votes" value="{$list['min_votes']}" type="text"></td>
		                    </tr>
		                    <tr>
		                        <th>最高票数：</th>
		                        <td><input name="max_votes" id="max_votes" value="{$list['max_votes']}" type="text"></td>
		                    </tr>
		                    <tr>
		                        <th>开始时间：</th>
		                        <td>
									<input class="common-text" placeholder="开始时间" name="start_time" value="{:date('Y-m-d',$list['start_time'])}" id="start_laydate" type="text">	
		                        </td>
		                    </tr>
							
							<tr>
								<td></td>
		                        <td>
		                            <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
		                            <a href="{:U('Boss/planStep')}"><input type="button" value="返回" class="btn btn6"></a>
		                        </td>
	                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="__PUBLIC__/js/laydate/laydate.js"></script>

<script>
$(function () {
    laydate({
        elem: '#start_laydate'
    });
});
</script>
<!--/main-->
</div>
</body>
</html>
