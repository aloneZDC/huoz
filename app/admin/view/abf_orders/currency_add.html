<div class="weadmin-nav layui-clear">
    <span class="fr">
        <a class="layui-btn" href="javascript:location.replace(location.href);" title="刷新"><i
                class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="weadmin-body">
    <form class="layui-form form">
        <div class="layui-form-item">
            <label class="layui-form-label">前币种</label>
            <div class="layui-input-block">
                <select name="currency_id">
                    {volist name="currency" id="v"}
                    <option value="{$v.currency_id}"  >{$v.currency_name}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">后币种</label>
            <div class="layui-input-block">
                <select name="currency_trade_id">
                    {volist name="currency" id="v"}
                    <option value="{$v.currency_id}">{$v.currency_name}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">购买手续费</label>
            <div class="layui-input-block">
                <input type="number" name="buy_fee" id="buy_fee" placeholder="" value="0"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">出售手续费</label>
            <div class="layui-input-block">
                <input type="number" name="sell_fee" id="sell_fee" placeholder="" value="0"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">购买最小数量</label>
            <div class="layui-input-block">
                <input type="number" name="min_num" id="min_num" placeholder="" value="0"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">购买最大数量</label>
            <div class="layui-input-block">
                <input type="number" name="max_num" id="max_num" placeholder="" value="0"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">出售最小数量</label>
            <div class="layui-input-block">
                <input type="number" name="sell_min_num" id="sell_min_num" placeholder="" value="0"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">出售最大数量</label>
            <div class="layui-input-block">
                <input type="number" name="sell_max_num" id="sell_max_num" placeholder="" value="0"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">开启购买（1开启 0关闭）</label>
            <div class="layui-input-block">
                <input type="number" name="is_buy" id="is_buy" placeholder="" value="1"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">开启出售（1开启 0关闭）</label>
            <div class="layui-input-block">
                <input type="number" name="is_sell" id="is_sell" placeholder="" value="1"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">机器人用户ID</label>
            <div class="layui-input-block">
                <input type="number" name="robot_id" id="robot_id" placeholder="" value="0"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">自动买（1开启 0关闭）</label>
            <div class="layui-input-block">
                <input type="number" name="auto_buy" id="auto_buy" placeholder="" value="0"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">自动卖（1开启 0关闭）</label>
            <div class="layui-input-block">
                <input type="number" name="auto_sell" id="auto_sell" placeholder="" value="0"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">自动买卖最低数量</label>
            <div class="layui-input-block">
                <input type="number" name="auto_min_num" id="auto_min_num" placeholder="" value="0"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">自动买卖最高数量</label>
            <div class="layui-input-block">
                <input type="number" name="auto_max_num" id="auto_max_num" placeholder="" value="0"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">自动买卖最小次数</label>
            <div class="layui-input-block">
                <input type="number" name="auto_count" id="auto_count" placeholder="" value="0"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">自动买卖最大次数</label>
            <div class="layui-input-block">
                <input type="number" name="auto_count_max" id="auto_count_max" placeholder="" value="0"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">自动买卖小于N单自动</label>
            <div class="layui-input-block">
                <input type="number" name="auto_count_check" id="auto_count_check" placeholder="" value="0"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn submit" type="submit" lay-filter="add" lay-submit="">立即提交</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'jquery', 'admin', 'layer'], function () {
        let form = layui.form;

        form.on("submit(add)", data => {
            $.post("{:url('currency_add')}", data.field, data => {
                if (Number(data.code) === 10000) {
                    return layer.alert(data.message, {
                        icon: 6
                    }, function () {
                        // 获得frame索引
                        let index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        window.parent.location.reload();
                    });
                }
                return layer.alert(data.message, {
                    icon: 5
                })
            });
            return false;
        });
    });
</script>


</div>
</body>
</html>
