<include file="App/Admin/View/Public/left.html"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/show.css"/>
<script type="text/javascript" src="__PUBLIC__/Admin/js/timejs/js/jquery.min.js"></script>
<link href="__PUBLIC__/Admin/js/timejs/css/datePicker.css" rel="stylesheet" type="text/css" media="all"/>
<script type="text/javascript" src="__PUBLIC__/Admin/js/timejs/js/jquery.date_input.pack.js"></script>
<style>
    .layui-layer-page {
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 600px;
        height: 500px;
    }
</style>
<script type="text/javascript">
    window._deel = {
        req_member_details_url: "{:U('member/member_details')}",
    }
</script>
<script src="__PUBLIC__/Admin/js/member_details.js"></script>
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">用户登录记录</span></div>
    </div>
    <div class="search-wrap">
        <div class="search-content">
            <div class="search-wrap">
                <div class="search-content">
                    <form action="{:U('')}" method="post">
                        <table class="search-tab">
                            <tr>
                                <th width="60px">账户:</th>
                                <td><input class="common-text" placeholder="手机号码/Email" name="phone" value="" id=""
                                           type="text"></td>
                                <th width="60px">用户ID:</th>
                                <td><input class="common-text" placeholder="用户ID" name="member_id" value="" id=""
                                           type="text"></td>
                                <td><input class="btn btn-primary btn2" value="查询" type="submit"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="result-wrap">
        <form name="myform" id="myform" method="post">
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <th>会员ID</th>
                        <th>姓名</th>
                        <th>账户</th>
                        <th>UUID</th>
                        <th>登录平台</th>
                        <th>登录IP</th>
                        <th>登录时间</th>
                    </tr>
                    <volist name="list" id="vo" empty="$empty">
                        <tr>
                            <td><a href="javascript:member_details({$vo.member_id});" class="shenhe_button">{$vo.member_id}</a></td>
                            <td>{$vo['name']}</td>
                            <td>
                                <notempty name="vo.phone">{$vo['phone']}
                                    <else/>
                                    {$vo['email']}
                                </notempty>
                            </td>
                            <td>{$vo.uuid}</td>
                            <td>{$vo.platform}</td>
                            <td>{$vo.login_ip}</td>
                            <td>{$vo.login_time|date="Y-m-d H:i:s",###}</td>
                        </tr>
                    </volist>
                </table>
                <div class="list-page">
                    <ul>{$page}</ul>
                </div>
            </div>
        </form>
    </div>
</div>
<!--/main-->
</div>
</body>
</html>
