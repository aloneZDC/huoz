<include file="App/Admin/View/Public/left.html"/>
<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">评论管理</span></div>
    </div>
    <div class="search-wrap">
        <div class="search-content">
            <form action="{:U('District/search_district_comments')}" method="get">
                <table class="search-tab">
                    <tr>
                        <th width="70">关键字:</th>
                        <td><input class="common-text" placeholder="关键字" name="keywords" value="{$keywords}"
                                   id="keywords" type="text"></td>
                        <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="result-wrap">
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th>动态ID</th>
                    <th>用户ID</th>
                    <th>评论内容</th>
                    <th>发布时间</th>
                    <th>操作</th>
                </tr>
                <volist name='comments' id='vo'>
                    <tr>
                        <td>{$vo.district_id}</td>
                        <td><a href="{:U('member/member_details','member_id='.$vo[member_id])}">{$vo.member_id}</a></td>
                        <td>{$vo.content|html_entity_decode=###}</td>
                        <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                        <td>
                            <a class="link-update" href="{:U('District/comments_update', array('id'=>$vo['id']))}">修改</a>
                            &nbsp;&nbsp;
                            <a class="link-del" href="{:U('District/comments_delete', array('id'=>$vo['id']))}"
                               onclick="return confirm('确认删除吗？')">删除</a>
                        </td>
                    </tr>
                </volist>

            </table>
            <div class="list-page">
                <ul>{$page}</ul>
            </div>
        </div>
    </div>
</div>
<!--/main-->
</div>
</body>
</html>
