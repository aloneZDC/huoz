<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">动态管理</span></div>
    </div>
    <div class="search-wrap">

    </div>
    <div class="result-wrap">
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th>动态id</th>
                    <th>用户id</th>
                    <th>商圈名称</th>
                    <th>发布时间</th>
                    <th>点赞数量</th>
                    <th>评论数量</th>
                    <th>人气值</th>
                    <th>动态内容</th>
                    <th>操作</th>
                </tr>
                <volist name='district_list' id='vo'>
                    <tr>
                        <td>{$vo['id']}</td>
                        <td>{$vo['member_id']}</td>
                        <td>{$vo['name']}</td>
                        <td>{$vo['add_time']|date='Y-m-d H:i:s',###}</td>
                        <td>{$vo['like_count']}</td>
                        <td>{$vo['comment_count']}</td>
                        <td>{$vo['view_count']}</td>
                        <td><div style="text-align: center; width: 500px;">{$vo['content']}</div></td>
                        <td>
                            <a href="javascript:void(0)" class="link-del" onclick="del({$vo.id})">删除</a>
                        </td>
                    </tr>
                </volist>
            </table>
            <div class="list-page">
                <ul>{$page}</ul>
            </div>
        </div>

    </div>
</div>
<!--/main-->
</div>
<script type="text/javascript">
    function del(id) {
        var msg = "您确定要删除吗？";
        if (confirm(msg) == true) {
            $.post('{:U("District/delDistrict")}', {id: id}, function (data) {
                if (data.code == 1) {
                    //alert(data.msg);
                    window.location.href = '{:U("District/districtList")}';
                } else {
                    alert(data.msg);
                }
            }, 'json');
        } else {
            return false;
        }
    }
</script>
</body>
</html>
