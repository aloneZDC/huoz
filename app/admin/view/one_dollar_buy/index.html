<include file="App/Admin/View/Public/left.html"/>
<style>
    .yydb-up th {
        text-align: center;
    }

    .yydb-down td {
        text-align: center;
    }
</style>
<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">一元夺宝</span></div>
    </div>
    <div class="search-wrap">
        <div class="search-content">
            <form action="{:U('OneDollarBuy/index')}" method="post">
                <table class="search-tab">
                    <tr>
                        <!-- <th width="120">选择分类:</th>
                        <td>
                            <select name="category" id="category">
                              <option value="">全部</option>
                              <volist name="cat" id="vo">
                                <option value="{$vo.id}"  <eq name="vo.id" value="$inquire.category">selected="selected"</eq>>{$vo.name}</option>
                              </volist>
                            </select>
                        </td> -->
                        <th width="70">活动编号:</th>
                        <td><input class="common-text" placeholder="活动编号" name="one_id" type="text"></td>
                        <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="result-wrap">

        <div class="result-title">
            <div class="result-list">
                <a href="{:U('OneDollarBuy/add')}" style="color:#EE82EE;"><i class="icon-font"></i>添加一元夺宝</a>
            </div>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr class="yydb-up">
                    <th>编号</th>
                    <th>商品标语</th>
                    <th>商品名称</th>
                    <th>所需人次</th>
                    <th>期数</th>
                    <th>上架</th>
                    <th>操作</th>
                </tr>
                <volist name="list" id="vo" empty="$empty">
                    <tr class="yydb-down">
                        <td>{$vo.one_id}</td>
                        <td>{$vo.slogan}</td>
                        <td>{$vo.goods_name}</td>
                        <td>{$vo.price}</td>
                        <td>无限期</td>
                        <td>
                            <eq name="vo.oneupdown" value="1">√
                                <else/>
                                x
                            </eq>
                        </td>
                        <td>
                            <a class="link-update" href="{:U('OneDollarBuy/act_history'," id=$vo[one_id]")}">查看活动详情</a>
                            <a class="link-update" href="{:U('OneDollarBuy/update'," id=$vo[one_id]")}"
                               style="margin-left:10px;">修改</a>
                            &nbsp;&nbsp;
                            <a class="link-del" href="{:U('OneDollarBuy/delete'," id=$vo[one_id]")}"
                               onclick="return confirm('确认删除吗？')">删除</a>
                        </td>
                    </tr>
                </volist>

            </table>
            <div class="list-page">
                <ul>{$page}</ul>
            </div>
        </div>

    </div>
</div>
<!--/main-->
</div>
</body>
</html>
