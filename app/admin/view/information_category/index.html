{include file="../app/admin/view/public/left.html" /}
<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span
                class="crumb-step">&gt;</span><span
                class="crumb-name">资讯分类</span></div>
    </div>
    <div class="result-wrap">
        <div class="result-title">
            <div class="result-list">
                <a href="{:url('add')}"><i class="icon-font"></i>新增分类</a>
            </div>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>banner</th>
                    <th>操作</th>
                </tr>
                {volist name='list' id='vo'}
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>
                        {if $vo['banner']}
                        {volist name="vo['banner']" id="banner"}
                        <img src="{$banner}" alt="pic" width="300" height="100"/><br/>
                        {/volist}
                        {/if}
                    </td>
                    <td>
                        <a class="link-update" href="{:url('edit', ['id' => $vo['id']])}">修改</a>
                        &nbsp;&nbsp;
                        <a class="link-del" href="{:url('delete', array('id'=>$vo['id']))}"
                           onclick="return confirm('确认删除吗？')">删除</a>
                    </td>
                </tr>
                {/volist}

            </table>
            <div class="page">
                {$page}
            </div>
        </div>
    </div>
</div>
<!--/main-->
</div>
</body>
</html>
