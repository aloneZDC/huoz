{include file="layout/header"}
<style>
    .layui-main{width: 90%}
    .layui-form-label{width:100px;}
    .layui-input-block{margin-left:130px;}
</style>
<div class="weadmin-nav layui-clear">
    <span class="fr">
        <a class="layui-btn" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="layui-main">
    <form class="layui-form form" action="" method='POST'>
        <div class="">
            <br/>
            <div class="layui-form-item">
                <label class="layui-form-label" title="赠送比例">自提区赠送比例</label>
                <div class="layui-input-block">
                    <input type="number" name="reward_hm_rate" class="layui-input" value="{$reward_hm_rate}" required  lay-verify="required"><span style="position: absolute; top: 0; right: 0; display: table-cell; white-space: nowrap; padding: 7px 25px;">%</span>
                    <p>注：只更新自提区商品。</p>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" title="赠送比例">爆品区赠送比例</label>
                <div class="layui-input-block">
                    <input type="number" name="reward_hot_rate" class="layui-input" value="{$reward_hot_rate}" required  lay-verify="required"><span style="position: absolute; top: 0; right: 0; display: table-cell; white-space: nowrap; padding: 7px 25px;">%</span>
                    <p>注：只更新爆品区商品。</p>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn submit" type="button" lay-submit lay-filter="submit" data-url="{:url('')}" >立即更新</button>
                </div>
            </div>
        </div>
    </form>
</div>


<script type="text/javascript">
    layui.use(['form','add'], function() {});
</script>

{include file="layout/footer"}
