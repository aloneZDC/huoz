{include file="layout/header"}
<div class="weadmin-nav layui-clear">
    <span class="layui-breadcrumb">
        <a href="javascript:;">首页</a> <a href="javascript:;">商品管理</a> <a><cite>门店管理</cite></a>
    </span>

    <span class="fr">
        <a class="layui-btn layui-open" data-url="{:url('store_add', ['param' => 'store'])}" data-title="添加" data-width="80%" data-height="95%" href="javascript:;">添加</a>
        <a class="layui-btn" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="weadmin-body">
    <div class="layui-row">
        <form class=" layui-col-md12 we-search">
            搜索数据：
            <div class="layui-inline">
                <label for="title"></label>
                <input class="layui-input" placeholder="门店名称" name="title" id="title" value="{$Think.get.title}" />
            </div>
            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                <i class="layui-icon layui-icon-search"></i>
            </button>
        </form>
    </div>
    <form class="layui-form" >
        <table class="layui-table" id="memberList">
            <thead>
            <tr>
                <th>ID</th>
                <th>门店名称</th>
                <th>门店地址</th>
                <th>门店电话</th>
                <th>排序(正序)</th>
                <th>状态</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="list" id="v"}
            <tr data-id="{$v.id}">
                <td>{$v.id}</td>
                <td>{$v.name}</td>
                <td>{$v.address}</td>
                <td>{$v.phone}</td>
                <td>{$v.sort}</td>
                <td>
                    <input lay-filter="layui-switch-field" data-url="{:url('store_quick_switch',['param' => 'store', 'id'=>$v.id])}" data-field="status" type="checkbox" lay-skin="switch" lay-text="ON|OFF" value="1"  {if condition="$v.status eq 1"}checked=""{/if} />
                </td>
                <td>{$v.add_time|date='Y-m-d H:i:s',###}</td>
                <td>
                    <a class="layui-btn layui-open" data-url="{:url('store_edit',['param' => 'store', 'id'=>$v.id])}" data-title="修改商品分类" data-width="80%" data-height="95%" href="javascript:;">编辑</a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </form>
    <div class="weadmin-block">
        <span class="fr" style="line-height:40px">共有数据：{$count|default=0} 条</span>
    </div>
    <div class="page">
        <div>
            {$page}
        </div>
    </div>
</div>
<script>
    layui.use(['form','global','index']);
</script>
{include file="layout/footer"}
