{include file="layout/header"}
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/static/admin/kindeditor/kindeditor.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/static/admin/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/static/admin/kindeditor/plugins/prettify.js"></script>

<div class="weadmin-nav layui-clear">
    <span class="fr">
        <a class="layui-btn" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="layui-main">
    <form class="layui-form form" action="" method='POST'>
        <input type="hidden" name="form[id]" value="{$info.id}">

        <div class="layui-form-item">
            <label class="layui-form-label" title="名称">名称</label>
            <div class="layui-input-block">
                <input type="text" name="form[name]" class="layui-input" value="{$info.name}" required  lay-verify="required">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="市场价">成本价</label>
            <div class="layui-input-block">
                <input type="number" name="form[goods_market]" class="layui-input" value="{$info.goods_market}" readonly><span style="position: absolute; top: 0; right: 0; display: table-cell; white-space: nowrap; padding: 7px 10px;">人民币</span>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="折扣价">销售价</label>
            <div class="layui-input-block">
                <input type="number" name="form[goods_price]" class="layui-input" value="{$info.goods_price}" required><span style="position: absolute; top: 0; right: 0; display: table-cell; white-space: nowrap; padding: 7px 10px;">人民币</span>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="建议零售价">建议零售价</label>
            <div class="layui-input-block">
                <input type="number" name="form[goods_retail]" class="layui-input" value="{$info.goods_retail}" readonly><span style="position: absolute; top: 0; right: 0; display: table-cell; white-space: nowrap; padding: 7px 10px;">人民币</span>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="库存">库存</label>
            <div class="layui-input-block">
                <input type="number" name="form[goods_stock]" class="layui-input" value="{$info.goods_stock}" required><span style="position: absolute; top: 0; right: 0; display: table-cell; white-space: nowrap; padding: 7px 10px;">件</span>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="排序">排序(倒序)</label>
            <div class="layui-input-block">
                <input type="number" name="form[sort]" class="layui-input" value="{$info.sort}" required>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <select name="form[status]">
                    <option value="">请选择</option>
                    {volist name="statusList" id="vo"}
                    <option value="{$key}" {if ($key == $info['status'])} selected {/if}>{$vo}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" title="轮播图">主图</label>
            <div class="layui-input-block">
                <div class="image_list">
                    <div class="img_box">
                        <div class="layui-upload-drag image_file" data-field="form[goods_img]">
                            <i class="layui-icon"></i>
                            <p>点击上传，或将文件拖拽到此处</p>
                        </div>
                        <input type="hidden" name="form[goods_img]" value="{$info.goods_img}">
                        <div class="img_data">
                            {notempty name="info.goods_img"}
                            <span class="close_one">×</span>
                            <img src='{$info.goods_img}' />
                            {/notempty}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn submit" type="button" lay-submit lay-filter="submit" data-url="{:url('')}" >立即提交</button>
            </div>
        </div>
    </form>
</div>


<script type="text/javascript">
    var uploadUrl = "{:url('index/img_upload')}";
    layui.use(['add','wpupload'],function () {

    });

    KindEditor.ready(function (K) {
        window.editor1 = K.create('#goods_content',{
            uploadJson : '{:url("Index/oss_file_upload")}',
            fileManagerJson : '{:url("Index/oss_file_upload")}',
        });
    });

    layui.use(['form','add'], function() {});
</script>

{include file="layout/footer"}
