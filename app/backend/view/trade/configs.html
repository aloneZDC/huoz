{include file="../app/admin/view/public/left.html" /}
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">系统设置</span></div>
    </div>
    <div class="result-wrap">
        <form action="{:U('Config/updateCofig')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
            <div class="config-items">
                <div class="config-title">
                    <h1><i class="icon-font">&#xe00a;</i>网站设置</h1>
                </div>
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>

                        <tr>
                            <th></th>
                            <td style="color:#f00;">O配置開始</td>
                        </tr>

                        <tr>
                            <th><i class="require-red">*</i>币币账户划转手续费：</th>
                            <td><input type="text" id="" value="{$config.wallet_to_bb_fee}" size="85" name="wallet_to_bb_fee"
                                       class="common-text">%
                            </td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>币币账户划转是否开启：</th>
                            <td><input type="text" id="wallet_to_bb_is_open" value="{$config.wallet_to_bb_is_open}" size="85" name="wallet_to_bb_is_open"
                                       class="common-text"> 1开启 0不开启
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td style="color:#f00;">配置结束</td>
                        </tr>

                        <tr>
                            <th></th>
                            <td>
                                <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                                <input type="button" value="返回" onclick="history.go(-1)" class="btn btn6">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<!--/main-->
</div>
</body>
</html>
