<include file="App/Admin/View/Public/left.html"/>
<!--/sidebar-->
<div class="main-wrap">
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span
                class="crumb-name">会员管理</span></div>
    </div>
    <div class="result-wrap">

        <form action="{:U('')}" method="post" enctype="multipart/form-data">
            <div class="config-items">
                <div class="result-content">
                    <table width="100%" class="insert-tab">
                        <tbody>
                        <tr>
                            <th>用户ID：</th>
                            <td><input name="member_id" id="member_id" value="{$list['member_id']}" type="text" onkeyup="getname();"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red"></i>用户名：</th>

                            <td><span id="showname" class="showname"
                                      style="color: #FF0000"></span></td>
                        </tr>
                        <tr>
                        <th></th>
                        <td>
                            <input type="submit" value="提交" class="btn btn-primary btn6 mr10">
                            <a href="{:U('orders_free_fee')}"><input type="button" value="返回" class="btn btn6"></a>
                        </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
function getname() {
    if ($("#member_id").val() != "" && $("#member_id").val() != 0) {
        $.post("{:U('pay/getnamebyid')}", {"id": $("#member_id").val()}, function (data) {
            $(".showname").text(data);
        });

    } else {
        $(".showname").text(0);
    }
}
</script>

<!--/main-->
</div>
</body>
</html>
