{include file="layout/header"}
<div class="weadmin-nav">
    <span class="layui-breadcrumb">
        <a href="javascript:;">首页</a> <a href="javascript:;">菜单分类管理</a><a><cite>编辑菜单分类</cite></a>
    </span>
    <span class="fr">
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="weadmin-body">
    <form class="layui-form form" action="">
        <input type="hidden" name="id" value="{$info.id}" >

        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="form[name]" placeholder="请输入名称" value="{$info.name}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">icon</label>
            <div class="layui-input-block">
                <input type="text" name="form[icon]" placeholder="请输入icon" value="{$info.icon}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否开启</label>
            <div class="layui-input-block">
                <input type="checkbox" name="form[status]" lay-skin="switch" lay-text="ON|OFF" value="1"  {if condition="$info.status eq 1"}checked=""{/if} />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="form[sort_id]" placeholder="请输入排序" class="layui-input" value="{$info.sort_id}" />
                <div class="layui-form-mid layui-word-aux">升序排序 即值小排在前面</div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn submit" type="button" lay-submit="" lay-filter="submit" data-url="{:url('menu_cat_edit',['param'=>'menu_cat'])}">立即提交</button>
            </div>
        </div>
    </form>
</div>
<style>

</style>
<script>
    layui.use(['form','add'], function() {});
</script>

{include file="layout/footer"}
