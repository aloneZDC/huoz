{include file="layout/header"}
<div class="weadmin-nav">
    <span class="fr">
        <a class="layui-btn" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="weadmin-body">
    <form class="layui-form form" action="">
        <input type="hidden" name="id" value="{$info.id}" >
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" disabled="disabled" name="form[username]"  placeholder="请输入用户名" class="layui-input" value="{$info.username}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="form[password]" placeholder="若不修改，请为空" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="form[email]" placeholder="请输入邮箱" class="layui-input" value="{$info.email}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="form[remarks]" placeholder="请输入备注" class="layui-input" value="{$info.remarks}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否开启</label>
            <div class="layui-input-block">
                <input type="checkbox" name="form[status]" lay-skin="switch" lay-text="ON|OFF" value="1"  {if condition="$info.status eq 1"}checked=""{/if} />
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn submit" type="button" lay-submit="" lay-filter="submit" data-url="{:url('user_edit',['param'=>'user'])}">立即提交</button>
            </div>
        </div>
    </form>
</div>
<style>

</style>
<script>
    layui.use(['form','add'], function() {});
</script>

{include file="layout/footer"}
