{include file="layout/header"}
<div class="weadmin-nav">
    <span class="layui-breadcrumb">
        <a href="javascript:;">首页</a> <a href="javascript:;">菜单管理</a>
        <a href="javascript:;"> <cite>编辑菜单</cite></a>
    </span>
    <span class="fr">
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="weadmin-body">
    <form class="layui-form form" action="">
        <input type="hidden" name="id" value="{$info.id}" >
        <div class="layui-form-item">
            <label class="layui-form-label">菜单分类</label>
            <div class="layui-input-block">
                <select name="form[cat_id]">
                    <option value=""></option>
                    {volist name="categories" id="vo"}
                        <option value="{$vo.id}" {if condition="$info.cat_id eq $vo.id"}selected="selected"{/if} >{$vo.name}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="form[name]" placeholder="请输入名称" value="{$info.name}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">URL</label>
            <div class="layui-input-block">
                <input type="text" name="form[url]" placeholder="请输入URL" value="{$info.url}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">控制器</label>
            <div class="layui-input-block">
                <input type="text" name="form[controller]" placeholder="请输入控制器" value="{$info.controller}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">需验证的方法</label>
            <div class="layui-input-block">
                <textarea name="form[action]" placeholder="请输入需验证的方法" class="layui-textarea">{$info.action}</textarea>
                <div class="layui-form-mid layui-word-aux">格式： 方法名:中文描述 一行一个</div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">参数</label>
            <div class="layui-input-block">
                <input type="text" name="form[param]" placeholder="请输入参数" class="layui-input" value="{$info.param}">
                <div class="layui-form-mid layui-word-aux">用于区分相同控制器下多个菜单的情况 例:param=index</div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否开启</label>
            <div class="layui-input-block">
                <input type="checkbox" name="form[status]" lay-skin="switch" lay-text="ON|OFF" value="1"  {if condition="$info.status eq 1"}checked=""{/if} />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="form[sort_id]" placeholder="请输入排序" class="layui-input" value="{$info.sort_id}" />
                <div class="layui-form-mid layui-word-aux">升序排序 即值小排在前面</div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn submit" type="button" lay-submit="" lay-filter="submit" data-url="{:url('menu_edit',['param'=>'menu'])}">立即提交</button>
            </div>
        </div>
    </form>
</div>
<style>

</style>
<script>
    layui.use(['form','add'], function() {});
</script>

{include file="layout/footer"}
