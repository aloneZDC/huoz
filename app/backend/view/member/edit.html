{include file="layout/header"}
<div class="weadmin-nav">
    <span class="fr">
        <a class="layui-btn" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="weadmin-body">
    <form class="layui-form form" action="">
        <input type="hidden" name="id" value="{$info.member_id}" >

        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="" value="{$info.ename}" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证方式</label>
            <div class="layui-input-block">
                <select name="send_type">
                    <option value="1" {if $info.send_type == 1} selected {/if}>手机</option>
                    <option value="2" {if $info.send_type == 2} selected {/if}>邮箱</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-block">
                <input type="text" name="form[phone]" placeholder="请输入手机" value="{$info.phone}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="form[email]" placeholder="请输入邮箱" value="{$info.email}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否敏感用户(禁止提币等)</label>
            <div class="layui-input-block">
                <input type="radio" name="form[is_sensitive]" {if condition="$info['is_sensitive'] eq 0"}checked="checked"{/if} title="非敏感用户" value="0" class="layui-input">
                <input type="radio" name="form[is_sensitive]" {if condition="$info['is_sensitive'] eq 1"}checked="checked"{/if} title="敏感用户" value="1" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">交易开关</label>
            <div class="layui-input-block">
                <input type="radio" name="form[is_lock]" {if condition="$info['is_lock'] eq 0"}checked="checked"{/if} title="开启交易" value="0" class="layui-input">
                <input type="radio" name="form[is_lock]" {if condition="$info['is_lock'] eq 1"}checked="checked"{/if} title="关闭交易" value="1" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="form[remarks]" placeholder="请输入备注" value="{$info.remarks}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn submit" type="button" lay-submit="" lay-filter="submit" data-url="{:url('')}">立即提交</button>
            </div>
        </div>
    </form>
</div>
<style>

</style>
<script>
    layui.use(['form','add'], function() {});
</script>

{include file="layout/footer"}
