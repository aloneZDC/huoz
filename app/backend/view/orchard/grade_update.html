{include file="layout/header"}
<style>
    .layui-form-label {width: 100px;}
    .layui-input-block {margin-left: 130px;}
</style>
<div class="weadmin-nav">
    <span class="layui-breadcrumb">
        <a href="javascript:;">农庄晋级</a><a href="javascript:;"> <cite>修改晋级</cite></a>
    </span>
    <span class="fr">
        <a class="layui-btn" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="weadmin-body">
    <form class="layui-form form" action="">
        <input type="hidden" name="id" value="{$info.id}">

        <div class="layui-form-item">
            <label class="layui-form-label">等级名称</label>
            <div class="layui-input-block">
                <input type="text" name="form[title]" value="{$info.title}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">招募农工</label>
            <div class="layui-input-block">
                <input type="text" name="form[worker]" value="{$info.worker}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">大区人数</label>
            <div class="layui-input-block">
                <input type="text" name="form[active_max]" value="{$info.active_max}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">小区人数</label>
            <div class="layui-input-block">
                <input type="text" name="form[active_min]" value="{$info.active_min}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">币种</label>
            <div class="layui-input-block">
                <select name="form[currency_id]">
                    <option value=""></option>
                    {volist name="currency" id="vo"}
                    <option value="{$vo.currency_id}" {if condition="$info.currency_id eq $vo.currency_id"}selected="selected"{/if} >{$vo.currency_name}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">消耗贡献值</label>
            <div class="layui-input-block">
                <input type="text" name="form[expend]" value="{$info.expend}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">培育数量</label>
            <div class="layui-input-block">
                <input type="text" name="form[breed]" value="{$info.breed}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">培育名称</label>
            <div class="layui-input-block">
                <select name="form[pid]">
                    <option value=""></option>
                    {volist name="titleTree" id="vo"}
                    <option value="{$vo.id}" {if condition="$info.pid eq $vo.id"}selected="selected"{/if} >{$vo.title}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">团队奖励</label>
            <div class="layui-input-block">
                <input type="text" name="form[reward]" value="{$info.reward}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="form[reward]" value="{$info.reward}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <select name="form[status]">
                    <option value="0" {if ($info['status'] == 0)} selected {/if}>展示</option>
                    <option value="1" {if ($info['status'] == 1)} selected {/if}>隐藏</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn submit" type="button" lay-submit="" lay-filter="submit" data-url="{:url('grade_update',['param'=>'grade'])}">
                    确认修改
                </button>
            </div>
        </div>
    </form>
</div>
<style>

</style>
<script>
    layui.use(['form', 'add'], function () {});
</script>

{include file="layout/footer"}
