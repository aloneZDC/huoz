{include file="layout/header"}
<style>
    .layui-form-label {width: 100px;}
    .layui-input-block {margin-left: 130px;}
</style>
<div class="weadmin-nav">
    <span class="layui-breadcrumb">
        <a href="javascript:;">果树列表</a><a href="javascript:;"> <cite>修改果树</cite></a>
    </span>
    <span class="fr">
        <a class="layui-btn" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="weadmin-body">
    <form class="layui-form form" action="">
        <input type="hidden" name="id" value="{$info.id}">

        <div class="layui-form-item">
            <label class="layui-form-label">品种</label>
            <div class="layui-input-block">
                <input type="text" name="form[title]" value="{$info.title}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">价格</label>
            <div class="layui-input-block">
                <input type="text" name="form[price]" value="{$info.price}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">果实</label>
            <div class="layui-input-block">
                <input type="text" name="form[fruit]" value="{$info.fruit}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <select name="form[status]">
                    <option value="0" {if ($info['status'] == 0)} selected {/if}>展示</option>
                    <option value="1" {if ($info['status'] == 1)} selected {/if}>隐藏</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn submit" type="button" lay-submit="" lay-filter="submit" data-url="{:url('tree_update',['param'=>'tree'])}">
                    确认修改
                </button>
            </div>
        </div>
    </form>
</div>
<style>

</style>
<script>
    layui.use(['form', 'add'], function () {});
</script>

{include file="layout/footer"}
