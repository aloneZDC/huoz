{include file="layout/header"}
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/static/admin/kindeditor/kindeditor.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/static/admin/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/static/admin/kindeditor/plugins/prettify.js"></script>

<div class="weadmin-nav">
    <span class="layui-breadcrumb">
        <a href="javascript:;">首页</a> <a href="javascript:;">文章管理</a>
        <a href="javascript:;"> <cite>编辑分类</cite></a>
    </span>
    <span class="fr">
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="weadmin-body">
    <form class="layui-form form" action="">
        <input type="hidden" name="id" value="{$info.id}" >
        <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-block">
                <select name="form[parent_id]">
                    <option value=""></option>
                    {volist name="categories" id="vo"}
                    <option value="{$vo.id}" {if condition="$info.parent_id eq $vo.id"}selected="selected"{/if}>{$vo.name}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="form[name_tc]" placeholder="请输入名称" value="{$info.name_tc}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="text" name="form[status]" placeholder="请输入状态" value="{$info.status}" class="layui-input">
                <div class="layui-form-mid layui-word-aux">状态 0关 1开</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="form[sort]" placeholder="请输入排序" class="layui-input" value="{$info.sort}">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn submit" type="button" lay-submit="" lay-filter="submit" data-url="{:url('article_cat_edit',['param'=>'article_cat'])}">立即提交</button>
            </div>
        </div>
    </form>
</div>
<style>

</style>
<script>
    layui.use(['form','add'], function() {});

    KindEditor.ready(function (K) {
        window.editor1 = K.create('#tc_content',{
            uploadJson : '{:url("Index/oss_file_upload")}',
            fileManagerJson : '{:url("Index/oss_file_upload")}',
        });
    });
</script>

{include file="layout/footer"}
