{include file="layout/header"}
<div class="weadmin-nav layui-clear">
    <span class="layui-breadcrumb">
        <a href="javascript:;">首页</a> <a href="javascript:;">矿机管理</a>
        <a href="javascript:;"> <cite>修改矿机</cite></a>
    </span>
    <span class="fr">
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="weadmin-body">
    <form class="layui-form form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">矿机名称</label>
            <div class="layui-input-block">
                <input type="text" name="form[name]" placeholder="请输入" class="layui-input" value="{$info.name}">
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">算力(T)</label>
            <div class="layui-input-block">
                <input type="text" name="form[tnum]" placeholder="请输入" class="layui-input" value="{$info.tnum}">
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">价格类型</label>
            <div class="layui-input-block">
                <input type="text" name="form[price_type]" placeholder="请输入" class="layui-input" value="{$info.price_type}">
                <div class="layui-form-mid layui-word-aux">0固定 1GAS</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">USDT价格</label>
            <div class="layui-input-block">
                <input type="text" name="form[price_usdt]" placeholder="请输入" class="layui-input" value="{$info.price_usdt}">
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">USDT币种ID</label>
            <div class="layui-input-block">
                <input type="text" name="form[price_usdt_currency_id]" placeholder="请输入" class="layui-input" value="{$info.price_usdt_currency_id}">
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">人民币价格</label>
            <div class="layui-input-block">
                <input type="text" name="form[price_cny]" placeholder="请输入" class="layui-input" value="{$info.price_cny}">
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">人民币币种ID</label>
            <div class="layui-input-block">
                <input type="text" name="form[price_cny_currency_id]" placeholder="请输入" class="layui-input" value="{$info.price_cny_currency_id}">
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">交付/天</label>
            <div class="layui-input-block">
                <input type="text" name="form[deliver_time]" placeholder="请输入" class="layui-input" value="{$info.deliver_time}">
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">周期/天</label>
            <div class="layui-input-block">
                <input type="text" name="form[cycle_time]" placeholder="请输入" class="layui-input" value="{$info.cycle_time}">
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">剩余库存</label>
            <div class="layui-input-block">
                <input type="text" name="form[amount]" placeholder="请输入" class="layui-input" value="{$info.amount}">
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">总库存</label>
            <div class="layui-input-block">
                <input type="text" name="form[total_amount]" placeholder="请输入" class="layui-input" value="{$info.total_amount}">
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="text" name="form[status]" placeholder="请输入" class="layui-input" value="{$info.status}">
                <div class="layui-form-mid layui-word-aux">1开启 0关闭</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="form[sort]" placeholder="请输入" class="layui-input" value="{$info.sort}">
                <div class="layui-form-mid layui-word-aux">排序，小的在前面</div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" name="id" value="{$info.id}">
                <button class="layui-btn submit" type="button" lay-submit="" lay-filter="submit" data-url="{:url('common_product_edit',['param'=>'common_product'])}">立即提交</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form','add'], function() {});
</script>

{include file="layout/footer"}
