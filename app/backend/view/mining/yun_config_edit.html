{include file="layout/header"}
<div class="weadmin-nav layui-clear">
    <span class="layui-breadcrumb">
        <a href="javascript:;">首页</a> <a href="javascript:;">配置管理</a>
        <a href="javascript:;"> <cite>修改配置</cite></a>
    </span>
    <span class="fr">
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="weadmin-body">
    <form class="layui-form form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">配置名称</label>
            <div class="layui-input-block">
                <input type="text" name="form[key]" placeholder="请输入" class="layui-input" value="{$info.key}">
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">配置索引</label>
            <div class="layui-input-block">
                <input type="text" name="form[value]" placeholder="请输入" class="layui-input" value="{$info.value}">
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">配置描述</label>
            <div class="layui-input-block">
                <input type="text" name="form[desc]" placeholder="请输入" class="layui-input" value="{$info.desc}">
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" name="id" value="{$info.id}">
                <button class="layui-btn submit" type="button" lay-submit="" lay-filter="submit" data-url="{:url('yun_config_edit',['param'=>'yun_config'])}">立即提交</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form','add'], function() {});
</script>

{include file="layout/footer"}
