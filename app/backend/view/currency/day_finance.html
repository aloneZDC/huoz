<script type="text/javascript">
    layui.use(['table', 'global'], () => {
        let table = layui.table;
        table.render({
            elem: '#table-list'
            , url: '/backend/Currency/day_finance?param=day_finance'
            , cols: [[
                {field: 'create_time', title: '日期'}
                , {field: 'currency_name', title: '币种'}
                , {field: 'total', title: '汇总'}
                , {field: 'charge', title: '充值'}
                , {field: 'carry', title: '提现'}
                , {field: 'static', title: '静态'}
                , {field: 'dynamic', title: '动态'}
            ]]
            , page: true
            , limits: [10, 30, 60, 90]
        });
    });
</script>
