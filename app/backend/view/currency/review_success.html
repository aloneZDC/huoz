{include file="layout/header"}
<style>
    .layui-form-label {width: 100px;}
    .layui-input-block {margin-left: 130px;}
</style>
<div class="weadmin-nav">
    <span class="layui-breadcrumb">
        <a href="javascript:;">提现管理</a>
        <a href="javascript:;"> <cite>转账审核</cite></a>
    </span>
    <span class="fr">
        <a class="layui-btn" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="weadmin-body">
    <form class="layui-form form" action="">
        <input type="hidden" name="id" value="{$info.id}">

        <div class="layui-form-item">
            <label class="layui-form-label">商户订单号</label>
            <div class="layui-input-block">
                <input type="text" value="{$info.partner_trade_no}" class="layui-input layui-disabled">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-block">
                <input type="text" value="{$info['wechatbind']['actual_name']}" class="layui-input layui-disabled">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">微信号/手机号</label>
            <div class="layui-input-block">
                <input type="text" value="{$info['wechatbind']['wechat_account']}" class="layui-input layui-disabled">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手续费</label>
            <div class="layui-input-block">
                <input type="text" value="{$info.fee}" class="layui-input layui-disabled">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">到账金额</label>
            <div class="layui-input-block">
                <input type="text" value="{$info.amount}" class="layui-input layui-disabled">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">支付方式</label>
            <div class="layui-input-block">
                <select name="form[pay_type]">
                    <option value="1">线上</option>
                    <option value="2" selected>线下</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">审核状态</label>
            <div class="layui-input-block">
                <select name="form[check_status]">
                    <option value="1">通过</option>
                    <option value="2">拒绝</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="form[desc]" placeholder="请输入备注" value="{$info.desc}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn submit" type="button" lay-submit="" lay-filter="submit" data-url="{:url('review_success',['param'=>'review'])}">
                    确认审核
                </button>
            </div>
        </div>
    </form>
</div>
<style>

</style>
<script>
    layui.use(['form', 'add'], function () {});
</script>

{include file="layout/footer"}
