{include file="layout/header"}
<div class="weadmin-nav">
    <span class="layui-breadcrumb">
        <a href="javascript:;">钱包管理</a> <a href="javascript:;">闪兑配置</a> <a><cite>修改配置</cite></a>
    </span>
    <span class="fr">
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="weadmin-body">
    <form class="layui-form form" action="">
        <input type="hidden" name="id" value="{$info.id}">

        <div class="layui-form-item">
            <label class="layui-form-label">兑换币种</label>
            <div class="layui-input-block">
                <select name="form[currency_id]">
                    {volist name="currency" id="vo"}
                    <option value="{$vo.currency_id}" {if ($vo['currency_id'] == $info['currency_id'])} selected {/if}>{$vo.currency_name}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">目标币种</label>
            <div class="layui-input-block">
                <select name="form[to_currency_id]">
                    {volist name="currency" id="vo"}
                    <option value="{$vo.currency_id}" {if ($vo['currency_id'] == $info['to_currency_id'])} selected {/if}>{$vo.currency_name}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手续费</label>
            <div class="layui-input-block">
                <input type="text" name="form[fee]" value="{$info.fee}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">单次最小</label>
            <div class="layui-input-block">
                <input type="text" name="form[min_num]" placeholder="请输入单次最小" value="{$info.min_num}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">今日最大</label>
            <div class="layui-input-block">
                <input type="text" name="form[day_max_num]" placeholder="请输入今日最大" value="{$info.day_max_num}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn submit" type="button" lay-submit="" lay-filter="submit" data-url="{:url('convert_edit',['param'=>'convert'])}">
                    立即修改
                </button>
            </div>
        </div>
    </form>
</div>
<style>

</style>
<script>
    layui.use(['form', 'add'], function () {});
</script>

{include file="layout/footer"}
