{include file="layout/header"}
<div class="weadmin-nav">
    <span class="fr">
        <a class="layui-btn" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon layui-icon-refresh"></i></a>
    </span>
</div>

<div class="weadmin-body">
    <form class="layui-form form" action="">
        <input type="hidden" name="id" value="{$info.member_id}" >
        <div class="layui-input-inline">
            <label class="layui-form-label" title="用户">用户</label>
            <div class="layui-input-block">
                <input type="text" name="username" class="layui-input" value="{$info.member_id}" readonly>
            </div>
        </div>
        <br/>
        <br/>
        <div class="layui-input-inline">
            <label class="layui-form-label" title="级别">级别</label>
            <div class="layui-input-block">
                <select name="level"  class="layui-select">
                    {volist name="levels" id="vo"}
                    <option value="{$vo.level}" {if condition="$vo.level == $info.level"}selected{/if} > Y{$vo.level}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <br/>
        <br/>
        <div class="layui-input-inline">
            <label class="layui-form-label" title="服务中心">服务中心</label>
            <div class="layui-input-block">
                <input type="radio" name="is_centre" value="1" title="是" {if $info.is_centre == 1}checked{/if}>
                <input type="radio" name="is_centre" value="0" title="否" {if $info.is_centre != 1}checked{/if}>
            </div>
        </div>
        <br/>
        <br/>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn submit" type="button" lay-submit="" lay-filter="submit" data-url="{:url('')}">立即提交</button>
            </div>
        </div>
    </form>
</div>
<style>

</style>
<script>
    layui.use(['form','add'], function() {});
</script>

{include file="layout/footer"}
